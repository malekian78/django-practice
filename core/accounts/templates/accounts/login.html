{% extends 'base.html' %}

{% block content %}
    <div class="login-wrap">
        <div class="login-html">
            <div id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label></div>
            {% comment %} <div id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label></div> {% endcomment %}
            <div class="login-form">
                {% comment %} ! لاگین {% endcomment %}
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input id="email" name="email" type="email" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" name="password" type="password" class="input" data-type="password">
                    </div>
                    {% comment %} <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div> {% endcomment %}
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Want to Sign-Up?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
