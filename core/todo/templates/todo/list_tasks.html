{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="{% static 'css/todoStyle.css' %}">
    <title>To Do List</title>
</head>

<body>
    
    <div class="container">
        {% include "log_out_button.html" %}
        <div class="todo">
            <h2>To Do List <img src="img/icon.png" alt="..."></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
