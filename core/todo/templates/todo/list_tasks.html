{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="{% static 'css/todoStyle.css' %}">
    <title>To Do List</title>
</head>

<body>
    <style>
        ul li .theIconAction {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-image: url("{% static 'img/unchecked.png' %}");
            background-size: cover;
            background-position: center;
            top: 8px;
            left: 8px;
            cursor: pointer;
        }
        ul li.checked .theIconAction {
            background-image: url("{% static 'img/checked.png' %}");
            top: 7px;
        }
    </style>
    <div class="container">
        {% include "log_out_button.html" %}
        <div class="todo">
            <h2>To Do List <img src="img/icon.png" alt="..."></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="todo-list">     
                {% for task in tasks %}
                    {% if task.complete %}
                        <li class="checked">
                            <a class="theIconAction"></a>
                            {{task.title}}
                        </li>
                    {% else %}
                        <li>
                            <a class="theIconAction" href="{% url 'complete_task' task.id %}"></a>
                            {{task.title}}
                        </li>
                    {% endif %}
                        
                {% endfor %}
            </ul>
        </div>
    </div>
    {% comment %} <script src="script.js"></script> {% endcomment %}
</body>

</html>
